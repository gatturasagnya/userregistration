<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form onsubmit="registerUser(event)">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="event">Select Event:</label><br>
    <select id="event" name="event" required>
      <option value="Workshop">Workshop</option>
      <option value="Seminar">Seminar</option>
      <option value="Conference">Conference</option>
    </select><br><br>

    <button type="submit">Register</button>
  </form>

  <h3 id="message" style="color:green; margin-top:20px;"></h3>
</body>
  <script>
    function registerUser(event) {
      event.preventDefault(); // Prevent form from refreshing the page
      const name = document.getElementById("name").value;
      const eventSelected = document.getElementById("event").value;
      document.getElementById("message").innerText =
        "Thank you, " + name + "! You are registered for the " + eventSelected + " event.";
    }
  </script>
</body>
</html>
